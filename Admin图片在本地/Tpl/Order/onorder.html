function exportData() {
	var rows = $('#datagrid_Order').datagrid('getChecked');
	var ids = [];
	for (var i = 0; i < rows.length; i++) {
		ids.push(rows[i].order_id);
	}
	var str =  ids.join(',');
	var href = '__APP__/Order/export?idstr='+str;
	location.href=href;
}

function deleteData() {
	var datagrid = $("#datagrid_Order");
	var rows = datagrid.datagrid('getChecked');
	var ids = [];
	if (rows.length > 0) {
		parent.dj.messagerConfirm('请确认', '您要删除当前所选项目？', function(r) {
			if (r) {
				for ( var i = 0; i < rows.length; i++) {
					ids.push(rows[i].order_id);
				}
				$.ajax({
					url : '__APP__/Order/delete',
					data : {
						ids : ids.join(',')
					},
					dataType : 'json',
					success : function(d) {
						datagrid.datagrid('load');
						datagrid.datagrid('unselectAll');
						parent.dj.messagerShow({
							title : '提示',
							msg : d.info
						});
					}
				});
			}
		});
	} else {
		parent.dj.messagerAlert('提示', '请勾选要删除的记录！', 'error');
	}
}


function edit_ok() {
	$.messager.defaults = { ok: "确定", cancel: "取消" };

		if (r) {
			$('#editForm').form('submit', {
				url: "__APP__/Order/edit",
				dataType: 'json',
				onSubmit: function () {

					if ($('#editForm').form('validate')) {
						datagrid.datagrid('loadData', { total: 0, rows: [] }); 
						datagrid.datagrid('load');

					}

			});

			$('#editDlg').dialog('close');
		}

	});
}

function myformatter(date){
	var y = date.getFullYear();
	var m = date.getMonth()+1;
	var d = date.getDate();
	return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
}
function myparser(s){
	if (!s) return new Date();
	var ss = (s.split('-'));
	var y = parseInt(ss[0],10);
	var m = parseInt(ss[1],10);
	var d = parseInt(ss[2],10);
	if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
	return new Date(y,m-1,d);
	} else {
	return new Date();
	}
}

<div>
    <form action="{:U('Order/onorder')}" method="post">
    <div style="float:left">
        <select name="chaxun" id="">
            <option value="1">电话</option>

    </div>
    <div style="float:left">
        <input type="text" name="hotel" >
    </div>

<div class="easyui-panel" data-options="fit:true">
	<table border="1" cellpadding="1" cellspacing="1" width="100%" align="center">
		<thead>
			<tr>
				<th >ID</th>
				<th>用户</th>
				<th >手机号</th>
				<th >入住酒店</th>
				<th>房型</th>
				<th>单价</th>
				<th >入住时间</th>
				<th  >支付状态</th>
				<th >支付方式</th>
				<th >其他</th>
				<th>操作</th>
			</tr>
			<volist name="list" id="vo">
			<tr>
				<td >{$vo.id}</td>
				<td>{$vo.nickname}</td>
				<td >{$vo.phone_number}</td>
				<td >{$vo.name}</td>
				<td>{$vo.display_name}</td>
				<td>{$vo.price}</td>
				<td >{$vo.start_time}</td>
				<td  >
				<if condition="$vo.payment_status eq paid">已支付
				<elseif condition="$vo.payment_status eq not_paid" />未支付
				<else />支付失败
				</if>
				</td>
				<td >
				<if condition = "$vo.payment_method eq wechat">微信
				<elseif condition="$vo.payment_method eq score" />金币
				<else/>到店支付
				</if>
				</td>
				<td >
				<button class="qita" onclick="other({$vo.id})">其他</button>
				<div class="stage qita_{$vo.id}" >
		        		<div class="form">
				<table border="1" >
					<tr>
						<th width="80">订单状态</th>
						<th width="80">最晚到店时间</th>
						<th width="80">微信支付的openid</th>
						<th width="80">特殊要求</th>
						<th width="80">备注</th>
					</tr>
					<tr>
						<td width="80">
						<if condition="$vo.order_status eq tbc">待确认
						<elseif condition="$vo.order_status eq success" />成功
						<elseif condition="$vo.order_status eq cancle" />取消
						<elseif condition="$vo.order_status eq refunding" />退款中
						<else />关闭
						</if>
						</td>
						<td width="80">{$vo.latest_arrive_time}</td>
						<td width="80">{$vo.open_id}</td>
						<td width="80">{$vo.special_requirement}</td>
						<td width="80">{$vo.remark}</td>
					</tr>
				</table>
			            <span class="close">&times;</span>
		        	<div>
	    	</div>
				</td>

				<td><button class="check" bh="{$vo.id}">确认入住</button></td>
			</tr>
			</volist>
		</thead>
	</table>

				if (data > 0)

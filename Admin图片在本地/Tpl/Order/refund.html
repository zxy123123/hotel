    <style>
        .stage{
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            background:rgba(0,0,0,0.2);
            display:none;
        }
        .form{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            padding:10px;
            background: #fff;
        }
        .close{
            position:absolute;
            cursor: pointer;
            top:0;
            right:0;
            transform: translate(50%,-50%);
            width:14px;
            height:14px;
            text-align: center;
            line-height:14px;
            border-radius: 100%;
            background:gray;
        }

<body>
<div >
    <form action="{:U('Order/refund')}" method="get">
    <div style="float:left">
        <select name="chaxun" id="">
            <option value="1">手机号</option>
        </select>
    </div>
    <div style="float:left">
        <input type="text" name="hotel" >
    </div>
    <div>
        <input type="submit" value="搜索">
    </div>
    </form>
	<table border="1" cellpadding="1" cellspacing="1" width="100%" align="center">
		<thead>
			<tr>
				<th >ID</th>
				<th >对应订单</th>
                                            <th>用户</th>
                                            <th>手机号</th>
				<th>退款金额</th>
				<th >退款方式</th>
                                            <th>到账时间</th>
				<th >退款状态</th>
				<th>操作</th>
                                            <th  >备注</th>
			</tr>
			<volist name="list" id="vo">
			<tr>
				<td >{$vo.id}</td>
				<td >{$vo.order_id}</td>
                                            <td>{$vo.nickname}</td>
                                            <td>{$vo.phone_number}</td>
                                            <td>{$vo.money}</td>
				<td>
                                            <if condition="$vo.method eq wechat">微信钱包
                                            <elseif condition="$vo.method eq store" />店面退款
                                            <else />积分
                                            </if>
                                            </td>
                                            <td>{$vo.refund_time}</td>
				<td >
                                            <if condition="$vo.status eq apply">用户请求退款
                                            <elseif condition="$vo.status eq agree" />酒店同意退款
                                            <elseif condition="$vo.status eq reject" />酒店拒绝退款
                                            <else />退款到账
                                            </if>
                                            </td>
				
                                            <td style="width:300px">
                                            <button class="agree" bh="{$vo.id}">同意退款</button>
                                            <button class="refuse" bh="{$vo.id}">拒绝退款</button>
                                            <button class="tui" bh="{$vo.id}">退款完成</button>
                                            <button class="mask" onclick="other({$vo.id})">修改备注</button>
                                            <div class="stage mask_{$vo.id}">
                                                <div class="form">
                                                    <form action="{:U('Order/editcom')}?id={$vo.id}" method="post">
                                                        <input type="text" name="mask">
                                                        <input type="submit">
                                                    </form>
                                                    <span class="close">&times;</span>
                                                </div>
                                            </div>
                                            
                                            </td>
                                            <td >{$vo.remark}</td>
			</tr>
			</volist>
		</thead>
	</table>

	<script>
	function other(id)
	{
		$('.mask_'+id).fadeIn('1000');
	}
	$('.close').click(function(){
		$('.stage').fadeOut('1000');
	})

            $('.tui').click(function(){
                var id = $(this).attr('bh');
                $.ajax({
                    type:'post',
                    url:"{:U('Order/tuikuan')}",
                    data:{'id':id},
                    datatype:'json',
                    success:function(data){
                        if (data >0) 
                        {
                            alert('退款完成');
                            window.location.reload();
                        }else{
                            alert('无法修改状态');
                        }
                    }
                })
            })

            $('.agree').click(function(){
                var id = $(this).attr('bh');
                $.ajax({
                    type:'post',
                    url:"{:U('Order/agree')}",
                    data:{'id':id},
                    datatype:'json',
                    success:function(data){
                        if (data > 0) 
                        {
                            alert('已同意');
                            window.location.reload();
                        }else{
                            alert('订单未完成或非请求退款状态');
                        }
                    }
                })
            })

            $('.refuse').click(function(){
                var id = $(this).attr('bh');
                $.ajax({
                    type:'post',
                    url:"{:U('Order/refuse')}",
                    data:{'id':id},
                    datatype:'json',
                    success:function(data){
                        if (data > 0) 
                        {
                            alert('已拒绝');
                            window.location.reload();
                        }else{
                            alert('拒绝失败');
                        }
                    }
                })
            })







	</script>

    <style>
        .stage{
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            background:rgba(0,0,0,0.2);
            display:none;
        }
        .form{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            padding:10px;
            background: #fff;
        }
        .close{
            position:absolute;
            cursor: pointer;
            top:0;
            right:0;
            transform: translate(50%,-50%);
            width:14px;
            height:14px;
            text-align: center;
            line-height:14px;
            border-radius: 100%;
            background:gray;
        }
    </style>
<body>
<div>
    <form action="{:U('Goods/index')}" method="get">
    <div style="float:left">
        <select name="chaxun" id="">
            <option value="1">房间名称</option>
            <option value="2">床位类型</option>
        </select>
    </div>
    <div style="float:left">
        <input type="text" name="hotel" >
    </div>
    <div>
        <input type="submit" value="搜索">
    </div>
    </form>
</div>

<div >
<table border="1" cellpadding="1" cellspacing="1" width="100%" align="center">
	<thead>
	<tr>
		<th >ID</th>
		<th >房间名称</th>
		<th >房间大小</th>
		<th >房间价格</th>
		<th >可住人数</th>
		<th width="80">房间数量</th>
		<th width="80">详情</th>
		<th width="80">房间图片</th>
		
		<th  width="200">操作</th>
	</tr>
	<volist name="list" id="vo">
	<tr  height="50px">
	<th>{$vo.id}</th>	
	<th>{$vo.display_name}</th>
	<th>{$vo.area}</th>
	<th>{$vo.price}</th>
	<th>{$vo.people_num}</th>
	<th>{$vo.count_num}</th>
<!-- 	<th>
	<if condition="$vo.breakfast eq 1">有
	<else />无
	</if>
	</th> -->
	<th>
		<button class="qita" onclick="other({$vo.id})">详情</button>
		<div class="stage qita_{$vo.id}" >
		        	<div class="form">
				<table border="1">
					<tr>
						<th width="80">早餐</th>
						<th width="80">加床</th>
						<th width="80">加床价格</th>
						<th width="80">单床大小</th>
						<th width="80">吸烟</th>
						<th width="80">热水</th>
						<th width="80">空调</th>
						<th width="80">网络</th>
						<th width="80">所在楼层</th>
					</tr>
					<tr>
						<td>
						<if condition="$vo.breakfast eq 0">有
						<else />无
						</if>
						</td>
						<td>
						<if condition="$vo.bed_add eq 0">可以
						<else />不可以
						</if>
						</td>
						<td>{$vo.bed_add_price}</td>
						<td>{$vo.bed_area}</td>
						<td>
						<if condition="$vo.smoke eq 0">可以
						<else />不可以
						</if>
						</td>
						<td>
						<if condition="$vo.hot_water eq 0">有
						<else />没有
						</if>
						</td>
						<td>
						<if condition="$vo.air_conditioner eq 0">有
						<else />没有
						</if>
						</td>
						<td>
						<if condition="$vo.internet eq 'wifi'">wifi
						<elseif condition="$vo.internet eq 'wired'"/>有线
						<else />无
						</if>
						</td>
						<td>{$vo.floors}</td>
					</tr>
				</table>
			            <span class="close">&times;</span>
		        	<div>
	    	</div>
	</th>
	<th>
		<button class="btn" onclick="show({$vo.id})">酒店图片</button>
		<div class="stage img_{$vo.id}" >
		        	<div class="form">
				<img src="/Public/image/room/{$vo.url}" alt="">
			            <span class="close">&times;</span>
		        	<div>
	    	</div>
	</th>
	<th><a href="{:U('Goods/uppd')}?id={$vo.id}" >编辑信息</a>
	        <a href="{:U('Goods/edrompic')}?id={$vo.id}">编辑图片</a>
	        <a href="{:U('Goods/updel')}?id={$vo.id}" >删除</a>
	</th>
	</tr>
	</volist>
	</thead>
</table>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>订单</h1>
<div >
    <form action="{:U('Adminstore/goodsorder')}" method="get">
    <div style="float:left">
        <select name="chaxun" id="">
            <option value="1">订单号</option>
            <option value="2">电话</option>
        </select>
    </div>
    <div style="float:left">
        <input type="text" name="find" >
    </div>
    <div>
        <input type="submit" value="搜索">
    </div>
    </form>
</div>
    <!-- <h1>订单</h1> -->

    <volist name="list" id="vo">
    <br><br>
    <table border="1" cellpadding="1" cellspacing="1" width="100%" align="center">
    <span>订单号: {$vo.ordernum}&nbsp;总价:{$vo.allprice}&nbsp;订单状态:</span>
    <tr>
        <th>商品图片</th>
        <th>商品名</th>
        <th>收货人</th>
        <th>收货地址</th>
        <th>电话</th>
        <th>数量</th>
        <th>价格</th>
        <th>合计</th>
        <th>修改订单状态</th>
    </tr>
    <tr>
        <td>{$vo.iname}</td>
        <td>{$vo.gname}</td>
        <td>{$vo.lname}</td>
        <td>{$vo.address}</td>
        <td>{$vo.phone}</td>
        <td>{$vo.qty}</td>
        <td>{$vo.price}</td>
        <td>{$vo.allprice}</td>
        <td><button>发货</button>
                    <button>强制收货</button>
                    <button>撤销订单</button>
        </td>
    </tr>
    </table>
    </volist>




</body>
</html>

<script type="text/javascript">
	function check()
	{
		if ($('#name').val() == '') 
		{
			layer.msg('请输入用户名');
			setTimeout(function(){
				$('#name').focus();
			});
			return false;
		}
		if ($('.uname').text() == '×') 
		{
			layer.msg('用户名有误');
			setTimeout(function(){
				$('#name').focus();
			});
			return false;
		}
		if($('#hotelname').val() == ''){
			layer.msg('请输入酒店名称');
			setTimeout(function(){
				$('#hotelname').focus();
			});
			return false;
		}
		 if($('#pwd').val() == ''){
			layer.msg('请输入密码');
			setTimeout(function()
			{
				$('#pwd').focus();
			});
			return false;
		}
		if($('#phone').val() == ''){
			layer.msg('请输入酒店电话');
			setTimeout(function(){
				$('#phone').focus();
			});
			return false;
		}
	}

	$('#name').blur(function(){
	var username = $(this).val();

	$.ajax({
		type:"post",
		url:"{:U('Auser/username')}",
		data:{'name':username},
		dataType:"json",
		success:function(data){
			if (data == 1) 
			{
				layer.msg('用户名已存在');
			        	$('.uname').attr({style:"font-size:20px;color:red"});
       				$('.uname').text('×');
			}else{
       				$('.uname').text('');
			}
		}
	})

	})






</script>

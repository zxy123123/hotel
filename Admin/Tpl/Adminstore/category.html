<body>
    <h1>分类管理</h1>
    <table  border="1" cellpadding="1" cellspacing="1" width="100%" align="center">

        <th>id</th>
        <th>分类名</th>
        <th>PID</th>
        <th>PATH</th>
        <th>相关操作&nbsp;<a href="{:U('Adminstore/category')}?pid={$row['pid']}">返回</a></th>

<volist name="list" id="vo">

        <td>{$vo.id}</td>
        <td>{$vo.cname}</td>
        <td>{$vo.pid}</td>
        <td>{$vo.path}</td>

        <a href="{:U('Adminstore/editcate')}?id={$vo.id}">编辑</a>&nbsp;
        <a href="{:U('Adminstore/delcate')}?id={$vo.id}&pid={$vo.pid}&path={$vo.path}">删除</a>&nbsp;
        </td>
    </tr>
</volist>
    </table>
